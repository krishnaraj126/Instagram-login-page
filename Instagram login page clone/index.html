<!DOCTYPE html>
<html lang="en">
<head>

                <button type="submit">Log in</button>
        </div>
        <div class="or-divider">
            OR
        </div>
        <div class="fb-sentence">
            <i class="fab fa-facebook-square"></i>
            <a href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Den_US%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%2522x59bhp1b6fxjm1g7c72l3vr6b0p95lto3eogjd1uqnth319b687w%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3D09569b30-dcc8-4a73-b15d-f253a7f490bf%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%2522x59bhp1b6fxjm1g7c72l3vr6b0p95lto3eogjd1uqnth319b687w%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=en_GB&pl_dbl=0"><span>Log in with Facebook</span></a>
        </div>
        <a href ="https://www.instagram.com/accounts/password/reset/?hl=en" class="forget-pass">
                Forgot password?
        </a>
    </div>

    <div class="signup-line">
     <span>Don't have an account?</span><a href="https://www.instagram.com/accounts/emailsignup/?hl=en"> Sign up</a>
